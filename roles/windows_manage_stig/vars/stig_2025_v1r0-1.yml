  smb_signing_enforcement_required: false

  # LAPS is native in 2025
  laps_installation_method: "native"

  # TLS 1.3 is default in 2025
  tls_minimum_version: "1.3"

# 2025-specific control overrides
windows_manage_stig_2025_control_overrides:
  - control_id: "V-254XXX"
    reason: "SMB signing enabled by default in 2025"
