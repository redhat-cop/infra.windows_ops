---
# CIS Microsoft Windows Server 2022 Benchmark v1.0.0
# Section 9: Windows Firewall with Advanced Security
# Enterprise Implementation - Critical Firewall Controls (15 controls)

# =============================================================================
# CIS 9.1 - Domain Profile
# =============================================================================

# CIS 9.1.1 - Windows Firewall: Domain: Firewall state
- name: CIS 9.1.1 | AUDIT | Get current firewall facts
  ansible.builtin.setup:
    filter: ansible_firewall*
  register: windows_manage_cis_firewall_facts
  tags:
    - cis_9.1.1
    - windows_firewall
    - level_1
    - audit

- name: CIS 9.1.1 | SCORED | Configure Domain firewall state (should be On)
  ansible.windows.win_firewall:
    profiles: domain
    state: "{{ 'enabled' if windows_manage_cis_windows_firewall_domain_firewall_state == 'On' else 'disabled' }}"
  register: windows_manage_cis_9_1_1_result
  when:
    - "'9.1.1' not in windows_manage_cis_skip_rules"
    - ansible_firewall.domain.enabled | default(false) != (windows_manage_cis_windows_firewall_domain_firewall_state == 'On')
  tags:
    - cis_9.1.1
    - windows_firewall
    - level_1
    - scored

- name: CIS 9.1.1 | AUDIT | Record compliance result
  ansible.builtin.set_fact:
    windows_manage_cis_results: "{{ windows_manage_cis_results + [{'rule_id': '9.1.1', 'rule_title': 'Windows Firewall: Domain: Firewall state', 'rule_section': 'Windows
      Firewall - Domain Profile', 'severity': 'High', 'scored': true, 'level': 'Level 1', 'expected_value': windows_manage_cis_windows_firewall_domain_firewall_state,
      'current_value': ansible_firewall.domain.enabled | default(false) | ternary('On', 'Off'), 'status': ('PASS' if (ansible_firewall.domain.enabled | default(false)
      == (windows_manage_cis_windows_firewall_domain_firewall_state == 'On')) else 'FAIL'), 'changed': windows_manage_cis_9_1_1_result.changed | default(false), 'skip_reason':
      'User configured skip' if '9.1.1' in windows_manage_cis_skip_rules else '', 'check_mode': ansible_check_mode}] }}"
  tags:
    - cis_9.1.1
    - windows_firewall

# CIS 9.1.2 & 9.1.3 - Windows Firewall: Domain: Inbound and Outbound connections
- name: CIS 9.1.2 & 9.1.3 | SCORED | Configure Domain firewall policies (consolidated)
  ansible.windows.win_firewall:
    profiles: domain
    state: enabled
    inbound_action: "{{ 'block' if windows_manage_cis_windows_firewall_domain_inbound_connections == 'Block' else 'allow' }}"
    outbound_action: "{{ 'allow' if windows_manage_cis_windows_firewall_domain_outbound_connections == 'Allow' else 'block' }}"
  register: windows_manage_cis_9_1_2_3_result
  when:
    - "'9.1.2' not in windows_manage_cis_skip_rules or '9.1.3' not in windows_manage_cis_skip_rules"
  tags:
    - cis_9.1.2
    - cis_9.1.3
    - windows_firewall
    - level_1
    - scored

- name: CIS 9.1.2 | AUDIT | Record compliance result
  ansible.builtin.set_fact:
    windows_manage_cis_results: "{{ windows_manage_cis_results + [{'rule_id': '9.1.2', 'rule_title': 'Windows Firewall: Domain: Inbound connections', 'rule_section':
      'Windows Firewall - Domain Profile', 'severity': 'High', 'scored': true, 'level': 'Level 1', 'expected_value': windows_manage_cis_windows_firewall_domain_inbound_connections,
      'current_value': ansible_firewall.domain.inbound_action | default('Allow') | title, 'status': ('PASS' if (ansible_firewall.domain.inbound_action | default('Allow')
      | title == windows_manage_cis_windows_firewall_domain_inbound_connections) else 'FAIL'), 'changed': windows_manage_cis_9_1_2_3_result.changed | default(false),
      'skip_reason': 'User configured skip' if '9.1.2' in windows_manage_cis_skip_rules else '', 'check_mode': ansible_check_mode}] }}"
  tags:
    - cis_9.1.2
    - windows_firewall

- name: CIS 9.1.3 | AUDIT | Record compliance result
  ansible.builtin.set_fact:
    windows_manage_cis_results: "{{ windows_manage_cis_results + [{'rule_id': '9.1.3', 'rule_title': 'Windows Firewall: Domain: Outbound connections', 'rule_section':
      'Windows Firewall - Domain Profile', 'severity': 'Medium', 'scored': true, 'level': 'Level 1', 'expected_value': windows_manage_cis_windows_firewall_domain_outbound_connections,
      'current_value': ansible_firewall.domain.outbound_action | default('Allow') | title, 'status': ('PASS' if (ansible_firewall.domain.outbound_action | default('Allow')
      | title == windows_manage_cis_windows_firewall_domain_outbound_connections) else 'FAIL'), 'changed': windows_manage_cis_9_1_2_3_result.changed | default(false),
      'skip_reason': 'User configured skip' if '9.1.3' in windows_manage_cis_skip_rules else '', 'check_mode': ansible_check_mode}] }}"
  tags:
    - cis_9.1.3
    - windows_firewall

# CIS 9.1.4 - Windows Firewall: Domain: Settings: Display a notification
- name: CIS 9.1.4 | AUDIT | Get current Domain notification setting
  ansible.windows.win_reg_stat:
    path: HKLM:\SOFTWARE\Policies\Microsoft\WindowsFirewall\DomainProfile
    name: DisableNotifications
  register: windows_manage_cis_9_1_4_current
  tags:
    - cis_9.1.4
    - windows_firewall
    - level_1
    - audit

- name: CIS 9.1.4 | SCORED | Configure Domain notification setting (should be disabled)
  ansible.windows.win_regedit:
    path: HKLM:\SOFTWARE\Policies\Microsoft\WindowsFirewall\DomainProfile
    name: DisableNotifications
    data: "{{ 0 if windows_manage_cis_windows_firewall_domain_settings_display_notification else 1 }}"
    type: dword
  register: windows_manage_cis_9_1_4_result
  when:
    - "'9.1.4' not in windows_manage_cis_skip_rules"
    - windows_manage_cis_9_1_4_current.value | default(1) != (0 if windows_manage_cis_windows_firewall_domain_settings_display_notification else 1)
  tags:
    - cis_9.1.4
    - windows_firewall
    - level_1
    - scored

- name: CIS 9.1.4 | AUDIT | Record compliance result
  ansible.builtin.set_fact:
    windows_manage_cis_results: "{{ windows_manage_cis_results + [{'rule_id': '9.1.4', 'rule_title': 'Windows Firewall: Domain: Settings: Display a notification',
      'rule_section': 'Windows Firewall - Domain Profile', 'severity': 'Low', 'scored': true, 'level': 'Level 1', 'expected_value': 'No' if not windows_manage_cis_windows_firewall_domain_settings_display_notification
      else 'Yes', 'current_value': 'No' if (windows_manage_cis_9_1_4_current.value | default(1) == 1) else 'Yes', 'status': ('PASS' if (windows_manage_cis_9_1_4_current.value
      | default(1) == (0 if windows_manage_cis_windows_firewall_domain_settings_display_notification else 1)) else 'FAIL'), 'changed': windows_manage_cis_9_1_4_result.changed
      | default(false), 'skip_reason': 'User configured skip' if '9.1.4' in windows_manage_cis_skip_rules else '', 'check_mode': ansible_check_mode}] }}"
  tags:
    - cis_9.1.4
    - windows_firewall

# CIS 9.1.5 - Windows Firewall: Domain: Logging: Name
- name: CIS 9.1.5 | AUDIT | Get current Domain logging name setting
  ansible.windows.win_reg_stat:
    path: HKLM:\SOFTWARE\Policies\Microsoft\WindowsFirewall\DomainProfile\Logging
    name: LogFilePath
  register: windows_manage_cis_9_1_5_current
  tags:
    - cis_9.1.5
    - windows_firewall
    - level_1
    - audit

- name: CIS 9.1.5 | SCORED | Configure Domain logging name
  ansible.windows.win_regedit:
    path: HKLM:\SOFTWARE\Policies\Microsoft\WindowsFirewall\DomainProfile\Logging
    name: LogFilePath
    data: "{{ windows_manage_cis_windows_firewall_domain_logging_name }}"
    type: string
  register: windows_manage_cis_9_1_5_result
  when:
    - "'9.1.5' not in windows_manage_cis_skip_rules"
    - windows_manage_cis_9_1_5_current.value | default('') != windows_manage_cis_windows_firewall_domain_logging_name
  tags:
    - cis_9.1.5
    - windows_firewall
    - level_1
    - scored

- name: CIS 9.1.5 | AUDIT | Record compliance result
  ansible.builtin.set_fact:
    windows_manage_cis_results: "{{ windows_manage_cis_results + [{'rule_id': '9.1.5', 'rule_title': 'Windows Firewall: Domain: Logging: Name', 'rule_section': 'Windows
      Firewall - Domain Profile', 'severity': 'Medium', 'scored': true, 'level': 'Level 1', 'expected_value': windows_manage_cis_windows_firewall_domain_logging_name,
      'current_value': windows_manage_cis_9_1_5_current.value | default('Not Configured'), 'status': 'PASS' if (windows_manage_cis_9_1_5_current.value | default('')
      == windows_manage_cis_windows_firewall_domain_logging_name) else 'FAIL', 'changed': windows_manage_cis_9_1_5_result.changed | default(false), 'skip_reason':
      'User configured skip' if '9.1.5' in windows_manage_cis_skip_rules else '', 'check_mode': ansible_check_mode}] }}"
  tags:
    - cis_9.1.5
    - windows_firewall

